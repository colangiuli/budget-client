<ion-view view-title="Expenses">
    <ion-nav-buttons side="secondary">
      <button class="button  button-icon icon ion-plus" ng-click="createNewExpense()"></button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar  item-icon-right" ng-repeat="expense in expenses" type="item-text-wrap" href="#/tab/expenses/{{expense.objectId}}">
        <img ng-src="{{expense.face}}">
        <h2>{{expense.date | date:dateFormat}} - {{expense.note}}</h2>
		<span class="item-note">{{expense.value}} â‚¬</span>
        <p>cat: {{expense.categoryID.name}}</p>

  
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-positive" ng-click="editExpense(expense)">
          Edit
        </ion-option-button>
		<ion-option-button class="button-assertive" ng-click="removeExpense(expense)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
