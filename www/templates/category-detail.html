<!--
This template loads for the 'tab.friend-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data
-->
<ion-view>
 <ion-nav-title>{{category.name}} Shared:{{category.shared}}</ion-nav-title>
    <ion-nav-buttons side="secondary">
      <button class="button  button-icon icon ion-plus" ng-click="createNewExpense()"></button>
    </ion-nav-buttons>
  <ion-content class="padding">

    <h3>Expenses: (usati {{used}} di {{category.budget}})</h3>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar  item-icon-right" ng-repeat="expense in expenses" type="item-text-wrap">
        <img ng-src="{{expense.face}}">
        <h2>{{expense.date | date:dateFormat}} - {{expense.note}}</h2>
				    <span class="item-note">{{expense.value}} â‚¬</span> 

        <ion-option-button class="button-positive" ng-click="editExpense(expense)">
          Edit
        </ion-option-button>
		<ion-option-button class="button-assertive" ng-click="removeExpense(expense)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
