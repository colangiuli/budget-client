<!--
This template loads for the 'tab.friend-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data
-->
<ion-view>
 <ion-nav-title>{{category.name}} Shared:{{category.shared}}</ion-nav-title>
    <ion-nav-buttons side="secondary">
      <button class="button  button-icon icon ion-plus" ng-click="createNewExpense()"></button>
    </ion-nav-buttons>
  <ion-content class="padding">

    <h4 class="{{budgetColor}}"><center>usati {{used}} di {{category.budget}}</center></h4>

    <ion-list>
					
		<ion-item class="item item-icon-left item-complex" ng-repeat="expense in expenses">
         <i class="icon {{category.icon}}"></i>
        <div class="row">
            <div class="col-67">
                <h2>{{expense.owner.username}}:{{expense.note}}</h2>
				<p>{{expense.date | date:dateFormat}}</p>
            </div>
            <div class="col-33" style="padding-top: 12px;vertical-align: middle;">
				<h2 style="text-align: right;">{{expense.value}} â‚¬</h2>
            </div>
        </div>			
					
					
        <ion-option-button class="button-positive" ng-click="editExpense(expense)">
          Edit
        </ion-option-button>
		<ion-option-button class="button-assertive" ng-click="removeExpense(expense)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
