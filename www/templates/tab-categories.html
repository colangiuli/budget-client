<ion-view view-title="Categories">
    <ion-nav-buttons side="secondary">
      <button class="button  button-icon icon ion-plus"></button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar  item-icon-right" ng-repeat="category in categories" type="item-text-wrap" href="#/tab/categories/{{category.objectId}}">
        <img ng-src="{{category.icon}}">
        <h2>{{category.name}}</h2>
				    <span class="item-note">{{category.used}} / {{category.budget}} â‚¬</span>
        <p>shared: {{category.shared}}</p>

  
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-positive" ng-click="edit(category)">
          Edit
        </ion-option-button>
		<ion-option-button class="button-assertive" ng-click="remove(category)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
