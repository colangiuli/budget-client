<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="New Expense">

  <ion-content class="padding">
  <form ng-submit="create(newExpense)">
       <div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Description</span>
		    <input type="text" placeholder="...." ng-model="newExpense.note">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Value</span>
		    <input type="number" placeholder="$" ng-model="newExpense.value">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Date</span>
		    <input type="date" placeholder="Oggi" ng-model="newExpense.date">
		  </label>
		 <label class="item item-input item-stacked-label">
		    <span class="input-label">Category</span><br>
		    <select ng-model="newExpense.categoryId">
			  <option ng-repeat="item in categories" value= "{{ item.id }}" >{{ item.name }}</option>
		    </select>
		  </label>
       <div class="padding">
         <button type="submit" class="button button-block button-positive">Create Task</button>
       </div>
     </form>
  </ion-content>
</ion-view>
